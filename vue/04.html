<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="item in sortItem">
        {{item}}
      </li>
    </ol>
  </div>
</body>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      item: [23, 12, 34, 41, 332, 890, 78, 12, 22]
    },

    computed: {
      sortItem: function() {
        return sort(this.item);
      }
    }
  });
  function sort(arr) {
    if(arr.length <= 1){
      return arr
    }
    let length = arr.length;
    let middle = arr.splice(Math.floor(length/2),1)[0];
    let left = [], right = [];
    for(i=0,l=arr.length; i<l; i++){
      if(arr[i] < middle){
        left.push(arr[i]);
      } else {
        right.push(arr[i]);
      }
    }
    return sort(left).concat([middle],sort(right));
  }
</script>
</html>
